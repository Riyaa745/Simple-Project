<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Page</title>
    <link rel="stylesheet" href="survey_form.css">
</head>

<body>
    <div class="card_form">
        <h1>Feedback Survey Form</h1>
        <div class="form">
            <label>Name: </label><br>
            <input type="text" class="para para1"></br>
            <label>Email: </label><br>
            <input type="email" class="para para1"></br>
            <label>Age: </label><br>
            <input type="number" class="para para1"></br>
            <label>Type of Feedback:</label><br>
            <select name="feedback-type" class="para para1 para2"><br>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
                <option value="suggestion">Suggestion</option>
            </select><br>
            <label>Service used: </label><br>
            <input type="checkbox" value="Service 1">Service 1<br>
            <input type="checkbox" value="Service 2">Service 2<br>
            <input type="checkbox" value="Service 3" class="para">Service 3<br>
            <label>Additonal Comments:</label><br>
            <textarea class=" para para_para"></textarea><br />
            <button class="para2">Submit Feedback</button>
        </div>
    </div>
</body>

</html>
